## Configuration file for the PulseAudio daemon in container environment

# Run in system mode (suitable for containers)
system-instance = yes

# Disable shared memory to prevent issues in containers
enable-shm = no

# Use high priority but not realtime (containers may not support it)  
high-priority = yes
nice-level = -11

# Disable realtime scheduling (containers typically don't support it)
realtime-scheduling = no
realtime-priority = 1

# Exit when idle to prevent zombie processes
exit-idle-time = 5

# Logging configuration
log-level = info
log-target = stderr

# Resample method (important for audio quality in containers)
resample-method = speex-float-1
avoid-resampling = false

# Default sample specifications
default-sample-format = s16le
default-sample-rate = 44100
alternate-sample-rate = 48000
default-sample-channels = 2

# Fragment settings for better latency in containers
default-fragments = 4
default-fragment-size-msec = 25

# CPU and memory settings for containers
cpu-limit = no
